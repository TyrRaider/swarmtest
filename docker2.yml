---
# альтернативный вариант
- name: "Preconfig"
  hosts: swarmcluster
  tasks:
  - name: Установка Docker
    block:
      - name: Добавление universe
        apt_repository:
          repo: "deb http://us.archive.ubuntu.com/ubuntu {{ ansible_distribution_release}} universe"
          state: present

      - name: Установка дополнительных пакетов
        apt:
          name: ["apt-transport-https", "ca-certificates", "curl", " gnupg", "lsb-release"]
          update-cache: yes
          cache_valid_time: 86400

      - name: Добавление GPG-ключа Docker
        apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present
          keyring: /usr/share/keyrings/docker-archive-keyring.gpg

      - name: Установка стабильного репозитория
        apt_repository:
          repo: > 
            deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
            https://download.docker.com/linux/ubuntu
            {{ ansible_distribution_release}} stable
          state: present
          update-cache: yes
          filename: docker

      - name: Установка Docker-ce
        apt:
          name: docker-ce
          update-cache: yes
      
      - name: Проверка установки Docker
        service: 
          name: docker
          state: restarted
          enabled: yes
    become: yes

  - name: Установка Compose
    block:
    - name: Получение последней верcии Docker-compose
      uri:
        url: https://api.github.com/repos/docker/compose/releases/latest
        body_format: json
      register: page

    - name: Устанока Docker-compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ page.json.tag_name }}/docker-compose-Linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: 0755
    become: yes
      
  - name: Завершение установки
    block:
    - name: Добавление пользователя в группу Docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Перезагрузка
      reboot:
    become: yes